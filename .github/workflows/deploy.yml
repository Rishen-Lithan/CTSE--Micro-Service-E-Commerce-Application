name: Deploy to EKS

on:
  push:
    branches: [deployment]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your region

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: "true"

      - name: Build, Tag, and Push Docker images
        run: |
          for SERVICE in api-gateway-service it21310546-service it21311772-service it21467448-service it21894510-service; do
            docker build -t $SERVICE ./$SERVICE
            docker tag $SERVICE:latest 124355653119.dkr.ecr.us-east-1.amazonaws.com/$SERVICE:latest
            docker push 124355653119.dkr.ecr.us-east-1.amazonaws.com/$SERVICE:latest
          done

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region us-east-1 --name nodejs-microservices

      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/
